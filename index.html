<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Declaration of the Daves</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .editor {
      background: #161b22;
      padding: 1rem;
      margin: 1rem;
      border-radius: 8px;
      max-width: 95%;
      width: 800px;
      box-sizing: border-box;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .line-num { color: #484f58; margin-right: 1rem; }
    .comment { color: #8b949e; }
    .keyword { color: #ff7b72; }
    .address { color: #7ee787; }
    .number { color: #79c0ff; }
    .btn {
      background: #238636;
      color: white;
      border: none;
      padding: 10px 20px;
      font-family: inherit;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
    }
    .btn:disabled {
      background: #30363d;
      cursor: not-allowed;
    }
    .preview {
      background: #0d1117;
      padding: 1rem;
      margin: 1rem;
      border-radius: 8px;
      max-width: 95%;
      width: 800px;
      text-align: center;
    }
    svg {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>Declaration of the Daves</h2>

  <!-- Fake solidity editor -->
  <div class="editor" id="editor">
    <div><span class="line-num">1</span><span class="comment">/**</span></div>
    <div><span class="line-num">2</span><span class="comment"> * Sign the declaration to mint your proof.</span></div>
    <div><span class="line-num">3</span><span class="comment"> */</span></div>
    <div><span class="line-num">4</span><span class="keyword">function</span> sign() public {}</div>
    <div><span class="line-num">5</span><span class="keyword">function</span> hasSigned(address) public view returns(bool) {}</div>
    <div><span class="line-num">6</span><span class="keyword">function</span> signatureByAddress(address) public view returns(string) {}</div>
  </div>

  <!-- NFT preview -->
  <div class="preview">
    <h3>NFT Preview</h3>
    <div id="nft-preview">Connect wallet to see your NFT preview</div>
    <button class="btn" id="mint-btn" disabled>Mint NFT (coming soon)</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.min.js"></script>
  <script>
    const DECLARATION_ADDR = "0xB0731E7ea189c169640Fd890E5dcE9811040D0eA";
    const DECLARATION_ABI = [
      "function hasSigned(address) view returns (bool)",
      "function signatureByAddress(address) view returns (string)",
      "function totalSignatures() view returns (uint256)"
    ];

    let provider, signer, contract;

    async function connect() {
      if (!window.ethereum) {
        alert("Please install MetaMask or another wallet.");
        return;
      }

      provider = new ethers.BrowserProvider(window.ethereum);
      signer = await provider.getSigner();
      contract = new ethers.Contract(DECLARATION_ADDR, DECLARATION_ABI, provider);

      const addr = await signer.getAddress();
      const signed = await contract.hasSigned(addr);

      if (!signed) {
        document.getElementById("nft-preview").innerText =
          "You havenâ€™t signed the declaration yet.";
        return;
      }

      const daveName = await contract.signatureByAddress(addr);
      renderPreview(daveName, addr);
    }

    function renderPreview(daveName, addr) {
      const shortAddr = addr.slice(0, 6) + "..." + addr.slice(-4);
      const displayName = daveName.replace("i_am_", "").replace("_dave", "");

      const svg = `
        <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
          <rect width="300" height="300" fill="#161b22"/>
          <text x="20" y="60" font-size="14" fill="#8b949e">Declaration of the Daves</text>
          <text x="20" y="120" font-size="16" fill="#c9d1d9">Signed by:</text>
          <text x="20" y="160" font-size="18" fill="#7ee787">${displayName}_dave</text>
          <text x="20" y="220" font-size="12" fill="#79c0ff">${shortAddr}</text>
        </svg>
      `;

      document.getElementById("nft-preview").innerHTML = svg;
    }

    connect();
  </script>
</body>
</html>
